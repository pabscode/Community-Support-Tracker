<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Project Template HTML File</title>
    <link rel="stylesheet" href="template.css">
</head>

<body>

    <footer>
        <script src="script.js"></script>
    </footer>
    <form id="submissionForm" action="https://httpbin.org/post" method="post" novalidate>
        <h1>Volunteer Hours Tracker</h1>
        <div class="input-container">
            <label for="name">Enter your Name:</label>
            <input type="text" id="name" name="name" />
        </div>
        <div class="input-container">
            <label for="email">Enter your Email:</label>
            <input type="text" id="email" name="email" />
        </div>
        <div class="input-container">
            <label for="charity-name">Enter the name of the Charity Organization that you volunteered at:</label>
            <input type="text" id="charity-name" name="charity-name" />
        </div>
        <div class="input-container" id="radio-options">
            <label for="options">Out of 5, how much did you enjoy yor volunteering experience?</label> <br>
            <input type="radio" id="option1" name="options" value="Option1">
            <label for="men">1</label><br>
            <input type="radio" id="option2" name="options" value="Option2">
            <label for="option2">2</label><br>
            <input type="radio" id="option3" name="options" value="Option3">
            <label for="option2">3</label><br>
            <input type="radio" id="option4" name="options" value="Option4">
            <label for="option2">4</label><br>
            <input type="radio" id="option5" name="options" value="Option5">
            <label for="option2">5</label><br>
            <span id="radioError" class="error-message" aria-live="polite"></span>
        </div>			

        <div class="input-container">
            <label for="quantity">How many hours of volunteering did you do?</label>
            <input type="number" id="quantity" name="quantity" min="0" max="99">
        </div>
        <div class="input-container">
            <label for="specificDate">What day did you volunteer?</label>
            <input type="date" id="specificDate" name="specificDate">
        </div>
        <button type="submit">Register</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
